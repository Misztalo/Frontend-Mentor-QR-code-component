<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="main-container">
        <div class="qr-code"><img src="./img/image-qr-code.png" alt="qr-code"></div>
        <div class="text">
            <p class="first">Improve your front-end
                <br> skills by building projects
            </p>
            <p class="second">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to <br>the next
                level</p>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Misztalo" target="_blank">Misztal</a>.
    </div>
</body>

</html>
